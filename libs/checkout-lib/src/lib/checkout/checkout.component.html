<div class="container">
    <h1 class="checkout__title">Pagar</h1>

    <div class="checkout">
        <div class="checkout__form">
            <section class="checkout__form__section">
                <h2>Datos personales</h2>
            
                <p>Introduce tus datos personales</p>

                <div class="checkout__form__input">
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="checkout__form__input">
                    <input type="text" placeholder="Apellido">
                </div>
                <div class="checkout__form__input">
                    <input type="text" placeholder="Dirección">
                </div>
            </section>
            <hr>
            <section class="checkout__form__section">
                <h2>Forma de pago</h2>
            </section>
            <hr>
        </div>

        <div class="checkout__cart">
            <h2 class="checkout__cart__title">Tu Pedido</h2>

            <ng-container *ngFor="let order of getOrders()">
                <div class="checkout__cart__product">
                    <div class="info">
                        <img [src]="order.product.imageSrc" alt="" style="width: 80px;">
                        <div>
                            <span class="info__title">{{ order.product.title }}</span>
                            <div class="quantity">
                                <div class="quantity__buttons">
                                    <button (click)="onRemoveProduct(order.product)">-</button>
                                    <span>{{ order.quantity }}</span>
                                    <button (click)="onAddProduct(order.product)">+</button>
                                </div>
                            </div>
                        </div>
                        <span class="info__price">{{ order.product.price }} €</span>
                    </div>
                </div>
            </ng-container>
            
            <hr>

            <div class="checkout__cart__total">
                <span class="title">Total</span>
                <span class="price">{{ getOrdersTotal() }} €</span>
            </div>

            <button class="button__buy" [disabled]="!getOrders().length">Pago</button>
        </div>
    </div>
</div>
