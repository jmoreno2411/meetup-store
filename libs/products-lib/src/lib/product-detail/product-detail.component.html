<div class="container">
    <button class="button__back" (click)="onBack()">&larr; Volver</button>

    <div *ngIf="product" class="product__grid">
        <div>
            <img class="product__image" [src]="product.imageSrc" alt="Producto">
        </div>

        <div class="product__details">
            <div class="product__details__section">
                <h1 class="product__title">{{ product.title }}</h1>

                <span class="product__price">{{ product.price }}€</span>
            </div>

            <div class="product__details__section">
                <span class="section__text">TALLA</span>
                <div class="product__sizes">
                    <ng-container *ngFor="let size of product.sizes">
                        <div class="product__sizes__option">
                            <span>{{size}}</span>
                        </div>
                    </ng-container>
                </div>
            </div>

            <div class="product__details__section">
                <span class="section__text">DESCRIPCIÓN</span>
                <p class="section__text">{{product.description}}</p>
            </div>

            <button class="button__buy">COMPRAR</button>
        </div>
    </div>
</div>
